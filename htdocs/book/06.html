<!DOCTYPE html>
<html>
<head>
    <title>E não Sobrou Nenhum</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
        }

        .book-cover {
            width: 200px;
            height: 300px;
            margin-right: 20px;
        }

        .book-details {
            flex-grow: 1;
        }

        .book-details table {
            width: 100%;
            border-collapse: collapse;
        }

        .book-details table td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        .book-details a {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="book-cover" src="https://covers.openlibrary.org/b/id/13665306-M.jpg">
        <div class="book-details">
            <table>
                <tr>
                    <td>Título:</td>
                    <td>E não Sobrou Nenhum</td>
                </tr>
                <tr>
                    <td>Autor:</td>
                    <td>Agatha Christie</td>
                </tr>
                <tr>
                    <td>Publicado:</td>
                    <td>1939</td>
                </tr>
                <tr>
                    <td>Sinopse:</td>
                    <td>
                        <p>Na ilha do Soldado, antiga propriedade de um milionário norte-americano, dez pessoas sem nenhuma ligação aparente são confrontadas por uma voz misteriosa com fatos marcantes de seus passados.</p>
                    </td>
                </tr>
            </table>
            <a href="/">Voltar para a página principal</a>
        </div>
    </div>
</body>
</html>
